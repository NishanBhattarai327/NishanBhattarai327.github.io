<!DOCTYPE html>
<html>
    <head>
        <title>Cat Photo App</title>
        <style>
            body {
                font-family:'Courier New', Courier, monospace;
                text-align: center;
            }
            figure {
                display: inline-block; 
                width: 30%;
                margin-bottom: 5%;
            }
            .cat-image {
                display: inline-block;
                width: 100%;
                height: auto;
            }
            footer {
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Cat Photos</h1>
        </header>
        <section>
            <figure>
                <img class="cat-image" src="images/alexis-chloe-dD75iU5UAU4-unsplash.jpg" alt="dog loking cat photo">
                <figcaption>
                    Dog is looking at the cat
                </figcaption>
            </figure>
            <figure>
                <img class="cat-image" src="images/patrick-reichboth-YKCwVVF5PxM-unsplash.jpg" alt="Brown very hair cat">
                <figcaption>
                    Brown hairy cat doing exercise
                </figcaption>
            </figure>
        </section>
        <footer>
            Create By Nishan Bhattarai  <br>
            &#169;CatPhotoApp
        </footer>
    </body>
</html>
